<div class="post">
    <h2 itemprop="name"><blogvh:link.post post="{post}" /></h2>
    <f:render partial="Meta/List" arguments="{_all}" />
    <f:if condition="{post.abstract}">
        <f:then>
            <p itemprop="description">{post.abstract}</p>
        </f:then>
        <f:else>
            <p itemprop="description">{post.description}</p>
        </f:else>
    </f:if>
</div>
