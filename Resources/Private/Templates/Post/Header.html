<f:spaceless>
    <header class="postheader">
        <h1 class="postheader__title">{post.title}</h1>
        <f:if condition="{settings.meta.postheader.enable}">
            <div class="postheader__meta">
                <f:render partial="Meta/PostHeader" arguments="{_all}" />
            </div>
        </f:if>
    </header>
</f:spaceless>
