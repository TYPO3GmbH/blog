<f:if condition="{configuration.insertAbove}">
    <f:render section="Paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />
<f:if condition="{configuration.insertBelow}">
    <f:render section="Paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>
<f:section name="Paginator">
    <nav class="blogpagination" role="navigation" aria-label="{f:translate(key: 'pagination.aria.label', extensionName: 'Blog')}">
        <ul class="blogpagination__list">
            <f:if condition="{pagination.previousPage}">
                <li class="blogpagination__item blogpagination__item--previous">
                    <f:if condition="{pagination.previousPage} > 1">
                        <f:then>
                            <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.previous" extensionName="Blog" /></f:variable>
                            <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                                <span class="blogpagination__itemtitle"><f:translate key="pagination.previous" extensionName="Blog" /></span>
                            </f:widget.link>
                        </f:then>
                        <f:else>
                            <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.previous" extensionName="Blog" /></f:variable>
                            <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                                <span class="blogpagination__itemtitle"><f:translate key="pagination.previous" extensionName="Blog" /></span>
                            </f:widget.link>
                        </f:else>
                    </f:if>
                </li>
            </f:if>
            <f:if condition="{pagination.displayRangeStart} > 1">
                <li class="blogpagination__item blogpagination__item--first">
                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: '1'}" extensionName="Blog" /></f:variable>
                    <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                        <span class="blogpagination__itemtitle">1</span>
                    </f:widget.link>
                </li>
            </f:if>
            <f:if condition="{pagination.hasLessPages}">
                <li class="blogpagination__item blogpagination__item--disabled blogpagination__item--ellipsis">
                    <a href="javascript:void();" tabindex="-1" aria-hidden="true" class="blogpagination__link">
                        <span class="blogpagination__itemtitle">â€¦</span>
                    </a>
                </li>
            </f:if>
            <f:for each="{pagination.pages}" as="page">
                <f:if condition="{page.isCurrent}">
                    <f:then>
                        <li class="blogpagination__item blogpagination__item--active">
                            <f:variable name="ariaLabel"><f:translate key="pagination.aria.current.page" arguments="{0: page.number}" extensionName="Blog" /></f:variable>
                            <f:widget.link class="blogpagination__link blogpagination__item--current" additionalAttributes="{aria-label: ariaLabel, aria-current: 'true'}" arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                                <span class="blogpagination__itemtitle">{page.number}</span>
                            </f:widget.link>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="blogpagination__item">
                            <f:if condition="{page.number} > 1">
                                <f:then>
                                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: page.number}" extensionName="Blog" /></f:variable>
                                    <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                                        <span class="blogpagination__itemtitle">{page.number}</span>
                                    </f:widget.link>
                                </f:then>
                                <f:else>
                                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: page.number}" extensionName="Blog" /></f:variable>
                                    <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                                        <span class="blogpagination__itemtitle">{page.number}</span>
                                    </f:widget.link>
                                </f:else>
                            </f:if>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
            <f:if condition="{pagination.hasMorePages}">
                <li class="blogpagination__item blogpagination__item--disabled blogpagination__item--ellipsis">
                    <a href="javascript:void();" tabindex="-1" aria-hidden="true" class="blogpagination__link">
                        <span class="blogpagination__itemtitle">â€¦</span>
                    </a>
                </li>
            </f:if>
            <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
                <li class="blogpagination__item blogpagination__item--last">
                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: pagination.numberOfPages}" extensionName="Blog" /></f:variable>
                    <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                        <span class="blogpagination__itemtitle">{pagination.numberOfPages}</span>
                    </f:widget.link>
                </li>
            </f:if>
            <f:if condition="{pagination.nextPage}">
                <li class="blogpagination__item blogpagination__item--next">
                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.next" extensionName="Blog" /></f:variable>
                    <f:widget.link class="blogpagination__link" additionalAttributes="{aria-label: ariaLabel}" arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
                        <span class="blogpagination__itemtitle"><f:translate key="pagination.next" extensionName="Blog" /></span>
                    </f:widget.link>
                </li>
            </f:if>
        </ul>
    </nav>
</f:section>
