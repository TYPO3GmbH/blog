name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        typo3: [^9.5, ^10.3, dev-master]
        php: ['7.2', '7.3', '7.4']

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up PHP Version ${{ matrix.php }}
        run: |
          sudo update-alternatives --set php /usr/bin/php${{ matrix.php }}
          php -v

      - name: Get Composer Cache Configuration
        id: composer-cache
        run: |
          echo ::set-output name=dir::$(composer config cache-files-dir)
          echo ::set-output name=php-version::$(echo ${{ matrix.php }} | sed 's/\^//' | sed 's/\./-/')
          echo ::set-output name=typo3-version::$(echo ${{ matrix.typo3 }} | sed 's/\^//' | sed 's/\./-/')

      - name: Cache Composer
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ steps.composer-cache.outputs.php-version }}-${{ steps.composer-cache.outputs.typo3-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ steps.composer-cache.outputs.php-version }}-${{ steps.composer-cache.outputs.typo3-version }}-composer-

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies with typo3/cms-core:${{ matrix.typo3 }}
        run: |
          composer require typo3/cms-core:${{ matrix.typo3 }} --no-progress
          git checkout composer.json

      - name: CGL
        run: composer t3g:cgl

      - name: Lint PHP
        run: composer t3g:test:php:lint

      - name: Unit Tests
        run: composer t3g:test:php:unit
